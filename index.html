<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="res/fontawesome/css/all.min.css" />
    <title>Klok - le réveil intelligent</title>
  </head>
  <body>

    <div id="bg"></div>

    <div id="top">
      <div id="top-left">
        <a class="icon-button" href="stats.html"><i class="fas fa-chart-bar"></i></a>
      </div>
      <div id="top-right">
        <a class="icon-button" href="alarms.html"><i class="fas fa-clock"></i></a>
      </div>
    </div>

    <div id="weather">
      <i class="fas fa-cloud"></i>
      <div id="weather-text">
        <span>Il fait actuellement <b id="temp">15</b>°C.</span><br />
        <span id="weather-desc">Temps clair.</span>
      </div>
    </div>

    <h1 id="time">12:00</h1>
    <h3 id="date">04/04/2019</h3>

    <div id="bottom">
      <div class="info">
        <i class="fas fa-heartbeat"></i>
        <span id="bpm"><b>80</b> bpm</span>
      </div>
      <div class="info">
        <i class="fas fa-bed"></i>
        <span id="bpm">Vous avez dormi : <b>7h30</b></span>
      </div>
      <div class="info">
        <i class="fas fa-thermometer-half"></i>
        <span id="bpm"><b>37</b> °C</span>
      </div>
    </div>

    <div id="empty-space"></div>

  </body>
  <script src="weather.js"></script>
  <script src="script.js">
  </script>
</html>
